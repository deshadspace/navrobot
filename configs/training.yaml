# Training Pipeline Configuration

pipeline:
  name: "robot-mlops-pipeline"
  version: "v1.0"
  
experiment_tracking:
  backend: "mlflow"  # or "wandb", "comet"
  experiment_name: "robot-autonomy"
  tracking_uri: "http://localhost:5000"
  
  log_artifacts: true
  artifact_root: "./mlruns"

data:
  raw_data_path: "./data/raw"
  processed_data_path: "./data/processed"
  
  train_split: 0.8
  val_split: 0.1
  test_split: 0.1
  
  augmentation:
    enabled: true
    random_rotation: 10
    random_crop: true
    brightness: 0.1
    contrast: 0.1

training:
  # Perception training
  perception:
    epochs: 50
    batch_size: 32
    learning_rate: 1e-3
    early_stopping_patience: 10
    device: "cpu"  # "cuda" if GPU available
    mixed_precision: false
    
  # RL training
  navigation:
    total_timesteps: 1e6
    num_envs: 4
    rollout_steps: 2048
    learning_rate: 3e-4
    device: "cpu"
    
evaluation:
  enabled: true
  eval_freq: 5000  # timesteps between evaluations
  num_eval_episodes: 10
  
  metrics:
    - "mean_reward"
    - "success_rate"
    - "collision_rate"
    - "path_length"

checkpointing:
  save_freq: 5000  # steps
  keep_last_n: 5
  checkpoint_dir: "./checkpoints"

callbacks:
  - "progress_bar"
  - "checkpoint"
  - "eval_callback"
  - "log_callback"
