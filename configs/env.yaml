# Simulation Environment Configuration

environment:
  name: "GridWorld-v1"
  type: "gridworld"
  
  # World dimensions
  grid_size: 32
  cell_size: 0.1  # meters
  
  # Robot specs
  robot:
    max_linear_velocity: 0.5  # m/s
    max_angular_velocity: 1.0  # rad/s
    length: 0.3  # m
    width: 0.2   # m
    
  # Sensors
  sensors:
    camera:
      enabled: true
      resolution: [64, 64]
      fov: 90  # degrees
      range: 5.0  # meters
    
    lidar:
      enabled: false
      num_rays: 32
      range: 8.0  # meters
  
  # Episode settings
  episode:
    max_steps: 500
    step_frequency: 10  # Hz
  
  # Physics simulation
  physics:
    gravity: 9.81
    dt: 0.1  # simulation timestep (s)
    collision_penalty: -1.0

rendering:
  enabled: false
  fps: 30
  headless: true
